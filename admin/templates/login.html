<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Login · Loyalty Demo Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'royal-black': '#050505',
                'royal-surface': '#111111',
                'royal-surface-soft': '#141414',
                'royal-border': '#262626',
                'royal-gold': '#D4AF37',
                'royal-gold-soft': '#9d8230',
                'royal-muted': '#A3A3A3',
              },
              fontFamily: {
                'ui': ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Inter', 'sans-serif'],
              }
            }
          }
        }
    </script>

    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body class="bg-royal-black text-white font-ui min-h-screen flex items-center justify-center px-4">
<div class="max-w-4xl w-full bg-royal-surface-soft border border-royal-border rounded-3xl overflow-hidden shadow-[0_0_80px_rgba(0,0,0,0.7)] flex flex-col md:flex-row">

    <!-- Левая часть: картинка -->
    <div class="md:w-1/2 relative hidden md:block">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-black/70 pointer-events-none"></div>
        <img src="{{ url_for('static', path='login-hero.jpg') }}"
             alt="Demo Lounge"
             class="w-full h-full object-cover">
    </div>

    <!-- Правая часть: форма -->
    <div class="md:w-1/2 px-8 py-8 md:py-10 flex flex-col justify-center">
        <div class="mb-6">
            <div class="text-[10px] uppercase tracking-[0.22em] text-royal-muted mb-2">
                Вход в панель управления
            </div>
            <h1 class="text-lg sm:text-xl font-semibold uppercase tracking-[0.05em] whitespace-nowrap">
                Loyalty Demo Bot
            </h1>
            <p class="text-sm text-royal-muted mt-1.5">
                Доступ только для владельца и управленцев салона.
            </p>
        </div>

        {% if error %}
            <div class="mb-4 text-xs text-red-400 bg-red-950/40 border border-red-900/60 rounded-xl px-3 py-2">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            <div class="space-y-1.5">
                <label class="text-xs text-royal-muted uppercase tracking-[0.18em]">
                    Логин
                </label>
                <input
                    type="text"
                    name="username"
                    required
                    class="w-full bg-black/60 border border-royal-border rounded-xl px-3 py-2 text-sm focus:outline-none focus:border-royal-gold"
                    placeholder="owner">
            </div>

            <div class="space-y-1.5">
                <label class="text-xs text-royal-muted uppercase tracking-[0.18em]">
                    Пароль
                </label>
                <input
                    type="password"
                    name="password"
                    required
                    class="w-full bg-black/60 border border-royal-border rounded-xl px-3 py-2 text-sm focus:outline-none focus:border-royal-gold"
                    placeholder="••••••••">
            </div>

            <div class="pt-2">
                <button
                    type="submit"
                    class="px-5 py-2 rounded-xl bg-royal-gold text-black text-xs font-semibold uppercase tracking-[0.2em] hover:bg-royal-gold-soft transition">
                    Войти
                </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
