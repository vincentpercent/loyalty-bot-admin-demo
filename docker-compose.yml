version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ashstyle-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 5s
      retries: 5

  bot:
    build: ./bot
    container_name: ashstyle-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # При необходимости укажите BOOKING_PROXY_URL в .env; дефолт — прямой BOOKING_URL
      - BOOKING_PROXY_URL=${BOOKING_PROXY_URL:-http://localhost:8000/booking_redirect}
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys; sys.exit(0)\""]
      interval: 30s
      timeout: 10s
      retries: 3

  admin:
    build:
      context: .
      dockerfile: ./admin/Dockerfile
    container_name: ashstyle-bot-admin
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "${ADMIN_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/health',timeout=5).status==200 else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data: